spring.application.name=backend
server.port=8082
frontend.url=${FRONTEND_URL}

# HTTP Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
server.compression.min-response-size=2048

#cloud MongoDB Configuration
# Use environment variables provided by Docker Compose
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE}
spring.data.mongodb.auto-index-creation=true
# local mongodb configuration
# spring.profiles.active=dev

#Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.timeout=60000ms
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=5

#email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#hide unwanted print on terminal
# Disable the Spring Boot banner
spring.main.banner-mode=off

# Suppress most logs, only show errors
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=ERROR

#JWT Configuration
jwt.secret=${JWT_SECRET:}
admin.contacts=${ADMIN_CONTACTS:}
jwt.issuer=${JWT_ISSUER:golden-pearl}
jwt.ttl.seconds=${JWT_TTL_SECONDS:86400}



